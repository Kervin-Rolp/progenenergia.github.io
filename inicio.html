<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Progen Energia - Inicio</title>
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Encabezado con navegación -->
    <header>
      <nav>
        <div class="logo">Progen Energia</div>
        <ul class="nav-links">
          <li><a href="/index.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección principal (hero) -->
    <section class="hero">
      <div class="hero-content">
        <h1>Bienvenido a Progen Energia</h1>
        <p>Tu aliado en soluciones energéticas innovadoras</p>
        <button onclick="showMessage()">Descubre más</button>
      </div>
    </section>

    <!-- Sección de Links Rápidos -->
    <section class="links-rapidos">
      <h2>Links Rápidos</h2>
      <div class="links-container">
        <div class="link-item" id="mercado-electronico">
          <img src="/mercado.png" alt="Mercado Electrónico" />
          <p>Login</p>
        </div>
        <div class="link-item" id="sgi">
          <img src="/sgi.png" alt="SGI" />
          <p>SGI</p>
        </div>
        <div class="link-item" id="denuncias">
          <img src="/denuncias.png" alt="Canal de Denuncias" />
          <p>Canal de Denuncias</p>
        </div>
        <div class="link-item" id="qlik">
          <img src="/qlik.png" alt="Qlik" />
          <p>Qlik</p>
        </div>
        <div class="link-item" id="microsoft">
          <img src="/microsoft.png" alt="Microsoft 365" />
          <p>Microsoft 365</p>
        </div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer>
      <p>© 2023 Progen Energia. Todos los derechos reservados.</p>
    </footer>

    <!-- Vinculamos el archivo JS -->
    <script src="/script.js"></script>
  </body>
</html>
